<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>Press 'Start' Button to Start</h1>
        <h2 class="curr">Current Score : 0</h2>
        <h2 class="heighest">Heighest Score : 0</h2>

        <div class="circle">
            <button class="btn1" id="btn"></button>
            <button class="btn2" id="btn"></button>
            <button class="btn3" id="btn"></button>
            <button class="btn4" id="btn"></button>

            <button class="start">START</button>
        </div>

        <audio id="audio" src="Untitled_Project_V1.mp4"></audio>

        <div class="end"><p>GAME OVER</p>
            <button style="border-radius: 5px; cursor: pointer;">Close</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
